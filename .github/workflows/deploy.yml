name: Render and deploy site content

on:
  push:
    branches: [core]

  # Allows running the workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup rtx
        uses: jdx/rtx-action@v1
      
      - name: Generate site with dt scripts
        run: |-
          ./gen.dt
          cd blog
          ./gen-rss.dt

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Run mdBook (thinks)
        working-directory: './my-books/thinks/'
        run: |-
            mdbook build -d '../../thinks/'

      - name: Run mdBook (gigs)
        working-directory: './my-books/gigs/'
        run: |-
            mdbook build -d '../../gigs/'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
